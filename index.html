<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulek stránky</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Trochu stylu, aby graf nebyl přes celou obrazovku */
        .graf-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

 <div style="width: 800px; margin: 50px auto;">
        <canvas id="lineGraf"></canvas>
    </div>

    <script>
        // Nutná registrace pluginu, aby fungoval
        Chart.register(ChartDataLabels);

        const ctx = document.getElementById('lineGraf');

        new Chart(ctx, {
            type: 'line', // Změna na Čárový graf
            data: {
                labels: ['Leden', 'Únor', 'Březen', 'Duben', 'Květen'],
                datasets: [{
                    label: 'Návštěvnost',
                    data: [150, 230, 180, 320, 290],
                    
                    // --- STYL ČÁRY A BODŮ ---
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    tension: 0.3,          // 0 = rovné čáry, 0.3 = hezky zaoblené
                    
                    // Nastavení stylu bodů
                    pointStyle: 'circle',  // 'circle', 'rect', 'triangle', 'star'...
                    pointRadius: 8,        // Velikost bodu
                    pointHoverRadius: 10,  // Velikost po najetí myší
                    pointBackgroundColor: 'white', // Výplň bodu
                    pointBorderColor: 'rgb(75, 192, 192)', // Okraj bodu
                    pointBorderWidth: 2
                }]
            },
            options: {
                plugins: {
                    // --- NASTAVENÍ POPISKŮ (DataLabels) ---
                    datalabels: {
                        color: 'black',        // Barva textu
                        align: 'top',          // Umístění vůči bodu (top, bottom, center...)
                        anchor: 'end',         // Kotva (kde u bodu text začíná)
                        font: {
                            weight: 'bold',
                            size: 14
                        },
                        formatter: function(value) {
                            return value + ' ks'; // Můžete přidat text za číslo
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        // Aby se popisky nahoře neuřízly, přidáme trochu místa nad grafem
                        suggestedMax: 400 
                    }
                }
            }
        });
    </script>

</body>
</html>
