<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulek stránky</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Trochu stylu, aby graf nebyl přes celou obrazovku */
        .graf-container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

    <div class="graf-container">
        <h2>Můj první graf</h2>
        <!-- 2. Element Canvas, kam se graf vykreslí -->
        <canvas id="mujGraf"></canvas>
    </div>

    <!-- 3. Skript pro nastavení a vykreslení dat -->
    <script>
        // Najdeme element canvas
        const ctx = document.getElementById('mujGraf');

        // Vytvoříme nový graf
        new Chart(ctx, {
            type: 'bar', // Typ grafu: 'bar', 'line', 'pie', 'doughnut', atd.
            data: {
                labels: ['Leden', 'Únor', 'Březen', 'Duben', 'Květen', 'Červen'],
                datasets: [{
                    label: 'Prodeje v kč',
                    data: [12000, 19000, 3000, 5000, 2000, 30000],
                    borderWidth: 1,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)', // Barva sloupců
                    borderColor: 'rgba(54, 162, 235, 1)' // Barva ohraničení
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Osa Y začíná od nuly
                    }
                }
            }
        });
    </script>

</body>
</html>
